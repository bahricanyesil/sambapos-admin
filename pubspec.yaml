name: sambapos_admin
description: Web Admin Panel for SambaPOS.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.0
  provider: ^5.0.0
  animations: ^2.0.0
  responsive_framework: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.11.0

flutter:
  uses-material-design: true

  assets:
    - assets/lang/
    - assets/icons/
    - assets/images/
    - assets/logo/
